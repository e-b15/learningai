    <div class="container">
        <h1>Add New Teacher Account</h1>
        <p class="message" id="formMessage"></p>
        <form id="addTeacherForm">
            <label for="username">Teacher's Email (Username):</label>
            <input type="email" id="username" name="username" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />

            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required />

            <label for="school_id">School ID:</label>
            <input type="number" id="school_id" name="school_id" required placeholder="Enter School ID" />

            <div class="checkbox-group">
                <input type="checkbox" id="make_school_admin" name="make_school_admin" />
                <label for="make_school_admin">Make this user a School Admin</label>
            </div>

            <button type="submit" id="addTeacherButton">Add Teacher</button>
        </form>
    </div>

    <script>
        const API_BASE_URL = window.location.origin;
        const addTeacherForm = document.getElementById('addTeacherForm');
        const formMessage = document.getElementById('formMessage');
        const addTeacherButton = document.getElementById('addTeacherButton');

        function displayFormMessage(message, isError = false) {
            formMessage.textContent = message;
            formMessage.className = `message ${isError ? 'error' : 'success'}`;
            formMessage.style.display = 'block';
        }

        addTeacherForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            addTeacherButton.disabled = true;
            addTeacherButton.textContent = 'Adding...';
            displayFormMessage('', false);

            const payload = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                full_name: document.getElementById('full_name').value,
                school_id: parseInt(document.getElementById('school_id').value, 10),
                user_role: document.getElementById('make_school_admin').checked ? 'school_admin' : 'teacher'
            };

            try {
                // CORRECTED: This now points to the correct /api/users endpoint
                const response = await fetch(`${API_BASE_URL}/api/users`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (response.ok) {
                    displayFormMessage(data.message || 'User added successfully!', false);
                    addTeacherForm.reset();
                } else {
                    displayFormMessage(data.message || 'Failed to add user.', true);
                }
            } catch (error) {
                console.error('Error adding user:', error);
                displayFormMessage('An error occurred. Please try again.', true);
            } finally {
                addTeacherButton.disabled = false;
                addTeacherButton.textContent = 'Add Teacher';
            }
        });

        // This would need to be fleshed out with a proper logout redirect
        document.getElementById('logoutButton').addEventListener('click', async (e) => {
            e.preventDefault();
            alert('Logout clicked');
        });

    </script>
