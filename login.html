    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
        }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: #f8f9fa; 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; 
        }
        
        /* Navigation */
        nav { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            background-color: #4267B2; 
            height: 60px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: #F8F9FA; 
            z-index: 1000; 
            box-shadow: 0 1px 5px rgba(0,0,0,0.1); 
        }

        /* Hamburger button */
        .hamburger {
            position: absolute;
            left: 1rem;
            background: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 22px;
            padding: 0;
            z-index: 1100;
        }
        .hamburger span {
            width: 100%;
            height: 3px;
            background: white;
            border-radius: 2px;
            transition: all 0.3s linear;
            transform-origin: 1px;
        }
        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg);
        }
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg);
        }

        /* Centered title */
        .nav-title {
            font-weight: 400;
            font-size: 1.3rem;
            user-select: none;
            color: #F8F9FA;
        }

        /* Logo on right */
        .logo-img { 
            position: absolute; 
            right: 1rem; 
            user-select: none; 
            max-height: 100px; 
            width: auto; 
        }

        /* Dropdown menu */
        .dropdown-menu {
            position: fixed;
            top: 60px;
            left: 0;
            background-color: #F8F9FA;
            width: 180px;
            display: none;
            flex-direction: column;
            border-right: 2px solid #4267B2;
        }
        .dropdown-menu.show {
            display: flex;
        }
        .dropdown-menu a {
            padding: 0.9rem 1.2rem;
            color: black;
            font-weight: 600;
            text-decoration: none;
        }
        .dropdown-menu a:hover,
        .dropdown-menu a:focus-visible {
            background-color: #4267B2;
            color: #F8F9FA;
            outline: none;
        }

        /* Main content area */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 80px 20px 20px; /* Top padding for fixed nav */
        }

        .container { 
            background-color: #f8f9fa; 
            padding: 2rem; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 400px; 
            text-align: center; 
        }
        h1 { 
            margin-bottom: 1rem; 
            color: #222; 
        }
        form { 
            display: flex; 
            flex-direction: column; 
            gap: 1rem; 
            text-align: left; 
        }
        label { 
            font-weight: 500; 
        }
        input[type="text"], input[type="password"] { 
            padding: 0.75rem; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            font-size: 1rem; 
        }
        button { 
            padding: 0.75rem; 
            background-color: #4267B2; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            font-size: 1rem; 
            cursor: pointer; 
        }
        .message { 
            margin-top: 1rem; 
            padding: 0.75rem; 
            border-radius: 4px; 
            font-weight: bold; 
            display: none; 
        }
        .error { 
            background-color: #f8d7da; 
            color: #721c24; 
        }
        .or-divider { 
            margin: 1rem 0; 
            border-top: 1px solid #ccc; 
            position: relative; 
        }
        .or-text { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            background-color: #F8F9FA; 
            padding: 0 0.5rem; 
            color: #666; 
            font-size: 0.9rem; 
        }
        .link {
            text-decoration: none;
            color: #4267B2;
            font-weight: 700;    
            margin: 10px 50px;
            padding: 50px;
        }
        .link:hover {
            color: #5378C3;
        }
        
        .container2 {

            font-size: 15px;

            font-weight: 500;

            color: #222;
            text-decoration: none;

        }

        /* Footer styles */
        footer {
            background-color: #4267B2;

            text-align: center;
            padding: 1.5rem;
            font-size: 0.9rem;

<script>
        // Hamburger menu toggle
        const hamburger = document.getElementById('hamburger');
        const dropdownMenu = document.getElementById('dropdown-menu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            dropdownMenu.classList.toggle('show');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (event) => {
            if (!hamburger.contains(event.target) && !dropdownMenu.contains(event.target)) {
                hamburger.classList.remove('active');
                dropdownMenu.classList.remove('show');
            }
        });

document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const loginMessage = document.getElementById('loginMessage');

    try {
        const response = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password }),
        });
        
        const data = await response.json();
        console.log('Login response:', data); // Debug log
        
        if (response.ok) {
            // Store user data in session storage
            sessionStorage.setItem('user_role', data.user_role);
            sessionStorage.setItem('username', data.username);
            sessionStorage.setItem('user_id', data.user_id);
            sessionStorage.setItem('school_id', data.school_id);
            sessionStorage.setItem('user_name', data.user_name);

            console.log('User role:', data.user_role); // Debug log

            // Redirect based on user role
            if (data.user_role === 'owner' || data.user_role === 'admin') {
                window.location.href = '/admin-view-school-codes.html';
            } else if (data.user_role === 'school_admin') {
                window.location.href = '/admin-users-overview.html';
            } else if (data.user_role === 'teacher') {
                window.location.href = '/teacher-dashboard.html';
            } else if (data.user_role === 'student') {
                window.location.href = '/student-dashboard.html';
            } else {
                // Fallback for unknown roles
                console.error('Unknown user role:', data.user_role);
                window.location.href = '/login.html';
            }
        } else {
            // Handle login failure
            loginMessage.textContent = data.message || 'Login failed.';
            loginMessage.className = 'message error';
            loginMessage.style.display = 'block';
        }
    } catch (error) {
        console.error('Login error:', error);
        loginMessage.textContent = 'An error occurred. Please try again later.';
        loginMessage.className = 'message error';
        loginMessage.style.display = 'block';
    }
});
</script>
